# FINAL killer config - based on v3 which showed clear stable island
# High resolution 201x201 for release

run:
  seed: 1337
  out_dir: out
  run_name: killer_final

system:
  N: 128
  geometry: ring
  radius: 1.0
  lambda_decay: 0.35
  cutoff: 1.50
  neighbor_k: 3

drive:
  f0_hz: 1.0
  A0: 0.25
  phase_mode: single
  phase_custom: []

loss:
  gamma: 0.50

sweep:
  df_min: -0.08
  df_max: 0.08
  n_df: 501
  k_min: 0.01
  k_max: 3.00
  n_k: 501


sim:
  dt: 0.02
  T: 20.0
  sample_every: 10
  window_frac: 0.25

thresholds:
  C_threshold: 0.70
  slip_threshold: 25
  cluster_threshold: 2
